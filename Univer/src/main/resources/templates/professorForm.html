<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>

    <title>Univer</title>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" th:href="@{/api/v2/univer/professors}">Вce преподаватели</a>
                <a class="nav-item nav-link" th:href="@{/api/v2/univer/professors/add}">Добавить преподавателя</a>
            </div>
        </div>
    </nav>
    <div th:object="${professor}" class="row">
        <table class="table">
            <tr>
                <td>ID</td>
                <td th:text="${professor.id}"></td>
            </tr>
            <tr>
                <td>Имя</td>
                <td th:text="${professor.name}"></td>
            </tr>
            <tr>
                <td>Номер телефона</td>
                <td th:text="${professor.phoneNumber}"></td>
            </tr>
            <tr>
                <td>Размер оплаты</td>
                <td th:text="${professor.payment}"></td>
            </tr>
        </table>

        <form th:action="@{|${professor.id}/update|}" method="GET"
              style="display: inline; padding-left: 70px">
            <button type="submit" class="btn btn-primary mt-3">
                <span>Изменить данные</span>
            </button>
        </form>

        <form th:action="@{|${professor.id}/delete|}" method="POST"
              style="display: inline; padding-left: 70px">
            <button type="submit" class="btn btn-primary mt-3">
                Удалить данные
            </button>
        </form>
    </div>
</div>
</body>
</html>
